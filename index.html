<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Manager SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">

  <div class="container py-5" id="app">

    <!-- Login View -->
    <div id="login-view" class="d-none">
      <h2 class="mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <input type="email" class="form-control" id="login-email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="login-password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-2">No account? <a href="#" id="go-register">Register</a></p>
      </form>
    </div>

    <!-- Register View -->
    <div id="register-view" class="d-none">
      <h2 class="mb-4">Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="register-name" placeholder="Full Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="register-email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="register-password" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <select class="form-select" id="register-role" required>
            <option value="">Select role</option>
            <option value="visitor">Visitor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <p class="mt-2">Already have an account? <a href="#" id="go-login">Login</a></p>
      </form>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <div>
          <span class="me-3 fw-bold" id="user-info"></span>
          <button class="btn btn-outline-danger btn-sm" id="logout-btn">Logout</button>
        </div>
      </div>

      <!-- Admin Controls -->
      <div id="admin-controls" class="mb-4 d-none">
        <h4>Create Event</h4>
        <form id="create-event-form" class="row g-2">
          <div class="col-md-3">
            <input type="text" class="form-control" id="event-name" placeholder="Event Name" required />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="event-description" placeholder="Description" required />
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" id="event-capacity" placeholder="Capacity" required />
          </div>
          <div class="col-md-2">
            <input type="date" class="form-control" id="event-date" required />
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Add Event</button>
          </div>
        </form>
      </div>

      <!-- Events Table -->
      <div>
        <h4 class="mb-3">Events</h4>
        <table class="table table-bordered" id="events-table">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Date</th>
              <th>Capacity</th>
              <th>Enrolled</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="events-body">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Not Found View -->
    <div id="not-found-view" class="text-center d-none">
      <h1 class="text-danger">404 - Page Not Found</h1>
      <a href="#" id="back-home" class="btn btn-primary mt-3">Go Home</a>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
